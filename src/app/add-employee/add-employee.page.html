<ion-header>
  <ion-toolbar>
    <ion-title style="font-size: 15px;"> Add employee</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-circle-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-input ngModel name="name" placeholder="name">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input ngModel name="surname" placeholder="surname">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input ngModel name="occupation" placeholder="occupation">
        </ion-input>
      </ion-item>
    </ion-list>
  
    <ion-button type="submit" expand="block" size="small" (click)="presentToast()">
      <ion-icon name="person-add-outline"></ion-icon>
      save
    </ion-button>

    <ion-toast></ion-toast>
  </form>
</ion-content>
