<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-size: 15px;">
      Employee List
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addEmpModal()">
        <ion-icon name="person-add-outline"></ion-icon>
        <span style="font-size: 8px;">
          Add employee
        </span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!-- Searchbar with cancel button shown on focus -->
  <!-- <ion-searchbar showCancelButton="focus" animated (ionInput)="FilterData($event)"></ion-searchbar>  -->
  
    <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="150" (ionRefresh)="refreshPage($event)">
      <ion-refresher-content
      pullingText="Pull to refresh"
      pullingIcon="chevron-down-circle-outline"
      refreshingText="Refreshing..."
      ></ion-refresher-content>
    </ion-refresher>

  
    <ion-list *ngFor="let e of employee">
      <ion-item-sliding>
        <ion-item>
          <ion-avatar slot="start">
            <ion-icon name="person-circle-outline"></ion-icon>
          </ion-avatar>
          <ion-label>
            <h2 style="color: white;">{{e.name + ' ' + e.surname}}</h2>
            <h6 style="color: gray;">{{e.occupation}}</h6>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)="updateEmployee(e)">
            <ion-icon name="create-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="presentAlert(e.empId)">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <ion-alert-controller></ion-alert-controller>
  </ion-list>
  
</ion-content>
